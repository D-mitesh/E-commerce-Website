<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Custom Theme files -->
<link href="/static/css/loginreg.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Register</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form method="post">
					{% csrf_token %}
					{% for m in messages %}
					<input style="background-color: rgb(255, 176, 73); color: red;" type="text" placeholder="{{m}}" id="">
					{% endfor %}
					<input class="text" type="text" name="username" placeholder="Create Username" required><br>
					<input class="text" type="text" name="fname" placeholder="Enter First Name" required><br>
					<input class="text" type="text" name="lname" placeholder="Enter Last Name" required><br>
                    <input type="email" name="email" placeholder="Enter Email" id="" required><br>
					<input class="text" type="password" name="password" placeholder="Create Password" required><br>
					<input class="text" type="password" name="password2" placeholder="Re-enter Password" required><br>
					<input type="checkbox" name="check" id="" required><span>I agree to Terms of Use and Privacy Policy.</span>
					<input type="submit" value="Sign Up">
				</form>
				<p>Already have an Account? <a href="/login"> Login Now!</a></p>
			</div>
		</div>
	</div>
</body>
</html>
